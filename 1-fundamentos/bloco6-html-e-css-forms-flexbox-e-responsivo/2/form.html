<!DOCTYPE html>
<html lang="pt-br">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Form</title>
  <link rel="stylesheet" type="text/css" href="https://cdn.jsdelivr.net/npm/pikaday/css/pikaday.css">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/css/bootstrap.min.css" rel="stylesheet"
  integrity="sha384-iYQeCzEYFbKjA/T2uDLTpkwGzCiq6soy8tYaI1GyVh/UjpbCx/TYkiZhlZB6+fzT" crossorigin="anonymous">
  <link rel="stylesheet" href="style-form.css">
</head>

<body>
  <header class="container text-center">
    <h1>TrybeTrip</h1>
  </header>
  <form action="">
    <div class="container">
      <label class="form-label" for="name">Nome: </label>
      <input class="form-control" id="name" type="text" minlength="10" maxlength="40" required>
    </div>
    <div class="container">
      <label class="form-label" for="email" required>Email: </label>
      <input class="form-control" id="email" type="email" minlength="10" maxlength="50">
    </div>
    <div class="container">
      <div class="form-check form-check-inline">
        <input class="form-check-input" type="radio" id="local1" name="local">
        <label class="form-check-label" for="local1">Cidade</label>
      </div>
      <div class="form-check form-check-inline">
        <input class="form-check-input" type="radio" id="local2" name="local">
        <label class="form-check-label" for="local2">Campo</label>
      </div>
      <div class="form-check form-check-inline">
        <input class="form-check-input" type="radio" id="local3" name="local">
        <label class="form-check-label" for="local3">Praia</label>
      </div>
      <div class="form-check form-check-inline">
        <input class="form-check-input" type="radio" id="local4" name="local">
        <label class="form-check-label" for="local4">Montanhas</label>
      </div>
    </div>

    <div class="container form-floating">
      <textarea class="form-control" name="motivo" id="text-motivo" cols="30" rows="10" maxlength="500"
        required></textarea>
      <label for="text-motivo">Por que você deveria ser a pessoa desenvolvedora a ganhar o concurso TrybeTrip?</label>
    </div>

    <div class="container">
      <label class="form-label" for="email" required>Qual a melhor data para realizar sua viagem? </label>
      <input class="form-control" type="text" id="data">
    </div>

    <div class="container">
      <div class="form-check">
        <input class="form-check-input" type="checkbox" id="checkbox1">
        <label class="form-check-label" for="checkbox1">Gostaria de receber outras incríveis oportunidades oferecidas
          pela Trybe?</label>
      </div>
      <div class="form-check">
        <input class="form-check-input" type="checkbox" id="checkbox2">
        <label class="form-check-label" for="checkbox2">Concordo que imagens das minhas férias poderão ser usadas na
          divulgação de concursos futuros.</label>
      </div>
    </div>
    <div class="container">
      <button class="btn btn-dark" type="submit" id="button-submit">Enviar</button>
      <button class="btn btn-dark" type="reset" id="reset-button">Limpar</button>
    </div>
  </form>
  <script src="https://cdn.jsdelivr.net/npm/pikaday/pikaday.js"></script>
  <script src="script-form.js"></script>
</body>

</html>
