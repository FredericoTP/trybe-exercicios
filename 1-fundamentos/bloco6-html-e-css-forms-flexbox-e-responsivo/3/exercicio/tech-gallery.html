<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <header id="header">
    <img id="trybe-logo" src="images/trybe-logo.jpg" alt="Logo da Trybe">
    <h1>TRYBE TECH-GALLERY</h1>
    <a id="sign-up" href="">SIGN UP</a>
  </header>
  <section id="section1">
    <h2>Take a look at some of the technologies which you will learn in our fundamentals and front-end module!</h2>
  </section>
  <section id="tech">
    <div class="div-tech">
      <h3>HTML</h3>
      <img class="logos" src="images/html-logo.png" alt="Logo do HTML">
    </div>
    <div class="div-tech">
      <h3>CSS</h3>
      <img class="logos" src="images/css-logo.png" alt="Logo do CSS">
    </div>
    <div class="div-tech">
      <h3>JAVASCRIPT</h3>
      <img class="logos" src="images/javaScript-logo.png" alt="Logo do JavaScript">
    </div>
    <div class="div-tech">
      <h3>REACT</h3>
      <img class="logos" src="images/react-logo.png" alt="Logo do React">
    </div>
    <div class="div-tech">
      <h3>RTL</h3>
      <img class="logos" src="images/rtl-logo.png" alt="Logo do RTL">
    </div>
    <div class="div-tech">
      <h3>REDUX</h3>
      <img class="logos" src="images/redux-logo.png" alt="Logo do Redux">
    </div>
  </section>
  <footer id="footer">
    <div id="line"></div>
    <div>
      <img class="logo-footer" src="images/instagram-logo.png" alt="Logo do Instagram">
      <img class="logo-footer" src="images/linked-in-logo.png" alt="Logo do LinkedIn">
    </div>
  </footer>
</body>
</html>
